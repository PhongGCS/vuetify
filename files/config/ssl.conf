[ req ]
prompt = no
distinguished_name = %%HOST%%
req_extensions = v3_req

[ %%HOST%% ]
commonName = %%HOST%%
stateOrProvinceName = VN
countryName = VN
emailAddress = domains@conceptual.studio
organizationName = Conceptual Studio
organizationalUnitName = Conceptual Studio

[ v3_req ]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName = @alt_names

[ alt_names ]
DNS.0 = %%HOST%%
DNS.1 = localhost